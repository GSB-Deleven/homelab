name: playful_earvin
services:
  omada-controller:
    cpu_shares: 90
    command: []
    container_name: omada-controller
    deploy:
      resources:
        limits:
          memory: 15891M
    environment:
      - MANAGE_HTTP_PORT=8088
      - MANAGE_HTTPS_PORT=8043
      - PGID=1000
      - PORT_ADOPT_V1=29812
      - PORT_APP_DISCOVERY=27001
      - PORT_DISCOVERY=29810
      - PORT_MANAGER_V1=29811
      - PORT_MANAGER_V2=29814
      - PORT_RTTY=29816
      - PORT_TRANSFER_V2=29815
      - PORT_UPGRADE_V1=29813
      - PORTAL_HTTP_PORT=8088
      - PORTAL_HTTPS_PORT=8843
      - PUID=1000
      - SHOW_MONGODB_LOGS=false
      - SHOW_SERVER_LOGS=true
      - SSL_CERT_NAME=tls.crt
      - SSL_KEY_NAME=tls.key
      - TZ=Europe/Zurich
    image: mbentley/omada-controller:5.12
    labels:
      icon: data:image/png;base64,
    ports:
      - target: 8088
        published: "8088"
        protocol: tcp
      - target: 8043
        published: "8043"
        protocol: tcp
      - target: 8843
        published: "8843"
        protocol: tcp
      - target: 27001
        published: "27001"
        protocol: udp
      - target: 29810
        published: "29810"
        protocol: udp
      - target: 29811
        published: 29811-29816
        protocol: tcp
    privileged: true
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    volumes:
      - type: bind
        source: /DATA/AppData/omada/data
        target: /opt/tplink/EAPController/data
      - type: bind
        source: /DATA/AppData/omada/logs
        target: /opt/tplink/EAPController/logs
    devices: []
    cap_add: []
    network_mode: host
x-casaos:
  author: self
  category: self
  hostname: omada.tplinkcloud.com
  icon: data:image/png;base64,
  index: /
  port_map: ""
  scheme: https
  store_app_id: playful_earvin
  title:
    custom: omada Controller
